</head>
<body>
<header>
<div class="logo-container">
<img src="Photo/logo-efrei.jpg" alt="Logo EFREI">

<nav>

</ul>
</nav>
</header>

<main class="container">
    <h2>Nous Contacter</h2>
    <div class="contact-form">
        <form id="efreiForm">
            <div class="form-group">
                <label>Nom </label>
                <input type="text" required placeholder="Votre nom...">
            </div>
            <div class="form-group">
                <label>Prenom</label>
                <input type="text" required placeholder="Votre prenom...">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" required placeholder="nom@exemple.com">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea rows="5" required placeholder="Votre demande..."></textarea>
            </div>
            <button type="submit" class="btn-submit">Envoyer</button>
        </form>
        <div id="feedback" class="form-feedback">
            Merci ! Votre message a bien été envoyé.
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025-2026 - Département Informatique EFREI</p>
</footer>

</body>
